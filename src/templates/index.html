<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dicoding Story App - Share your coding journey">
    <title>Dicoding Story App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Skip to Content untuk Aksesibilitas -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header -->
    <header role="banner" class="header">
        <nav role="navigation" class="navbar">
            <div class="nav-brand">
                <h1>Dicoding Stories</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#/home" class="nav-link">Home</a></li>
                <li><a href="#/add-story" class="nav-link">Add Story</a></li>
                <li><a href="#/login" class="nav-link" id="auth-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" role="main" class="main-content">
        <div id="app-container">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts will be injected by webpack -->
</body>
</html>
